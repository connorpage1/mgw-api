{% extends "base.html" %}

{% block title %}Admin Login - Mardi Gras API{% endblock %}

{% block head %}
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/favicon.webp') }}">
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
  {% if error %}
    <div class="mb-4 text-red-700">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
  </form>
</div>
{% endblock %}
