{% extends "admin/base.html" %}

{% block page_title %}Bad Request{% endblock %}

{% block content %}
<div class="text-center py-12">
    <div class="text-yellow-400 mb-4">
        <i class="fas fa-exclamation-triangle text-6xl"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Bad Request</h1>
    <p class="text-gray-600 mb-6">Your request could not be processed. Please check your input and try again.</p>
    <a href="{{ url_for('admin.dashboard') }}" class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-blue-700">
        <i class="fas fa-home mr-2"></i>Back to Dashboard
    </a>
</div>
{% endblock %}
