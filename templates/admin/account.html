{% extends 'admin/base.html' %}
{% block title %}My Account{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">My Account</h2>
  <form method="POST" action="{{ url_for('admin_account') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block font-semibold mb-1">First Name</label>
        <input type="text" name="first_name" value="{{ user.first_name or '' }}" class="w-full border rounded px-3 py-2" placeholder="First name">
      </div>
      <div>
        <label class="block font-semibold mb-1">Last Name</label>
        <input type="text" name="last_name" value="{{ user.last_name or '' }}" class="w-full border rounded px-3 py-2" placeholder="Last name">
      </div>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded px-3 py-2" required readonly>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Change Password</label>
      <input type="password" name="new_password" class="w-full border rounded px-3 py-2" placeholder="New password">
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2" placeholder="Confirm new password">
    </div>
    <button type="submit" class="btn-primary text-white px-4 py-2 rounded hover:shadow-lg transition-all font-semibold">Update Account</button>
  </form>
  {% if message %}
    <div class="mt-4 text-green-700">{{ message }}</div>
  {% endif %}
  {% if error %}
    <div class="mt-4 text-red-700">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}
